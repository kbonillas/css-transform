<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>CSS-Transform</title>
</head>
<body>
    <p class="scale">This paragraph is set to be 30px wide and 30px tall. Applying trasnform:scale(x) will change the dimenstions of this paragraph</p>


    <!-- transform-skew branch -->
    <div class="box skew-20"></div>
    <div class="box skew-neg-20"></div>
    <div class="box skew-neg-50"></div>


    <!-- transform-rotate branch -->
    <div class="rotate-box rotate-20"></div>
    <div class="rotate-box rotate-neg-20"></div>
    <div class="rotate-box rotate-full"></div>
</body>
</html>
